<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="James Keyes">
    <meta name="description" content="W5 | Form">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <form action="confirm.html" method="GET">
    <table>
        
        <h1>Birthday Party Registration Form</h1>

        <!--Head-->
        <thead>
            <tr>
                <td>
                    <h2>Labels</h2>
                </td>
                
                <td>
                    <h2>Form Fields</h2>
                </td>
            </tr>
        </thead>

        <!--Body-->
        <tbody>
            <!--Name-->
            <tr>
                <!--Label-->
                <td>
                    <label for="gfirst">Parent/Guardian Name</label>
                </td>

                <!--INPUT-->
                <td>
                    <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name">
                    <br>
                    <input type="text" required maxlength="20" name="gfirst" id="g-last" placeholder="Last Name">
                </td>
            </tr>

            <!--Child's First Name-->
            <tr>
                <!--Label-->
                <td>
                    <label for="cfirst">Child's First Name</label>
                </td>

                <!--INPUT-->
                <td>
                    <input type="text" required name="cfirst" id="c-first" placeholder="Child's First Name">
                </td>
            </tr>

            <!--Child's Age-->
            <tr>
                <!--Label-->
                <td>
                    <label for="age">Child's Age</label>
                </td>

                <!--INPUT-->
                <td>
                    <input type="number" required name="age" value="3">
                </td>
            </tr>

            <!--Date and Time Section-->
            <tr>
                <td>
                    <h2>Date and Time</h2>
                </td>

                <td>
                    
                </td>
            </tr>

             <!--Date-->
             <tr>
                <td>
                    <label for="date">Date</label>
                </td>

                <td>
                    <input type="date" required name="date">
                </td>
            </tr>

            <!--Time-->
            <tr>
                <td>
                    <label for="time">Start Time</label>
                </td>

                <td>
                    <input type="time" required name="time">
                </td>
            </tr>

              <!--Number of Guests-->
              <tr>
                <!--Label-->
                <td>
                    <label for="guests">Number of Guests</label>
                </td>

                <!--INPUT-->
                <td>
                    <input type="number" name="guests" value="5">
                </td>
            </tr>

              <!--Food Section-->
              <tr>
                <td>
                    <h2>Food</h2>
                </td>

                <td>
                    
                </td>
            </tr>

            <!--Size-->
            <tr>
                <!--Label-->
                <td>
                    <label for="size">Size</label>
                </td>

                <!--INPUT-->
                <td>
                    <input type="radio" name="size" value="sm">sm
                    <input type="radio" name="size" value="md">med
                    <input type="radio" name="size" value="lg">lg
                </td>
            </tr>

            <!--Drinks-->
            <tr>
                <td>
                    <label for="drinks">Drinks</label>
                </td>

                <td>
                    <input type="checkbox" name="drink1" checked="true" value="coke"><label for="drink1">Coke</label> <br>
                    <input type="checkbox" name="drink2" value="sprite"><label for="drink2">Sprite</label> <br>
                    <input type="checkbox" name="drink3" value="fruit punch"><label for="drink3">Fruit Punch</label> <br>
                    <input type="checkbox" name="drink4" value="lemonade"><label for="drink4">Lemonade</label> <br>
                    <input type="checkbox" name="drink5" value="iced tea"><label for="drink5">Iced Tea</label>

                </td>
            </tr>

              <!--Cake-->
              <tr>
                <td>
                    <label for="cake">Cake</label>
                </td>

                <td>
                    <select name="cake">
                        <option selected>Vanilla</option>
                        <option>Choclate</option>
                        <option>I'll bring my own</option>
                    </select>
                </td>
            </tr>

             <!--Decoration Section-->
             <tr>
                <td>
                    <h2>Decorations</h2>
                </td>

                <td>
                    
                </td>
            </tr>

             <!--Color Scheme-->
             <tr>
                <!--Label-->
                <td>
                    <label for="colors">Color Scheme</label>
                </td>

                <!--INPUT-->
                <td>
                    Choose a color scheme for the party
                    <br>
                    <input type="color" name="colors">
                </td>
            </tr>

             <!--Comments-->
             <tr>
                <!--Label-->
                <td>
                    <label for="comments">Additional Comments</label>
                </td>

                <!--INPUT-->
                <td>
                    <textarea placeholder="Please add any additional comments here" name="comments" ></textarea>
                </td>
            </tr>

            <!--Submit-->
            <tr>
                <!--Label-->
                <td>
                    
                </td>

                <!--INPUT-->
                <td>
                    <input type="submit" value="submit">
                </td>
            </tr>
        </tbody>
    </table>
    </form>
</body>
</html>
