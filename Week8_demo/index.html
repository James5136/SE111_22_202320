<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="James Keyes">
    <meta name="description" content="W8D2 JavaScript Demo | Arrays & Objects">

    <title>W8D2 JavaScript Demo | Arrays & Objects</title>
</head>
<body>
    <h1>W8D2 JavaScript Demo | Arrays & Objects</h1>

    <div id="output">

    </div>

    <!--In document JavaScript-->
    <script>
        //basic key and vavlue pair --> Variable name = data value
        var name = "Katie"
        console.log(name) //displaying a single variable name

        //Arrays---------------------------------------------------------

        //create a populated array -- declartion + assigment
        var people = [
            "Katie", 
            "Jay", 
            "Spencer", 
            "Luigi", 
            "Dan"
        ]

        console.log(people) //displays the single array
        console.log(people[0])//access single value --> name + key [index] = single value

        //single value from arrays can be stored to vars
        var firstname = people[0]
        console.log(firstname)

        console.log(`The length of the people array is: ${people.length}`)

        people[0] = `Noah` //Changes original [0] array
        //how to add more names to the people array
        people[5] = `Sebastion`
        console.log(people)
        

        //we can use the inherent .push() to add to new values (available to all arrays)
        people.push(`Ryan`) //in Python --> listname.append()
        console.log(people)

        //ask user to supply a value to add to the array
        //people.push(prompt(`Enter a name to add the array:`))
        //console.log(people)

        //parrallel arrays --> multiple arrays with separate data collections, where data from each "belong" together and stay "connected" via their position /index [key!] 
        //data accross multiple arrays is connected by matching Index
        var color = [`black`, `grey`, `red`, `blue`, `orange`, `blue`, `green`]
        console.log(`${people[2]}'s favorite color is ${color[2]}`)

        //"Automate population -- like for file handling in Python"
        //start with empty array
        var htmlClass = []

        //process an entire array (or collection of data at once)
        //ARRAY PROCESSING --> FOR LOOP (standard - for loop)
        for(let index = 0; index < people.length; index++)
        {
            //below occurs to EVERY value in the array
            console.log(`INDEX ${index}: ${people[index]}'s favorite color is ${color[index]}`)
            htmlClass.push(`SE111.22`)
        }

        console.log(`NAME\tCOLOR\TCLASS`)
        for(let index = 0; index < people.length; index++)
        {
            //below occurs to EVERY value in the array
            console.log(`${people[index]}\t${color[index]}\t${htmlClass[index]}`)
        }

        //associate arrays - instead of index, WE create a key string name as the index
        var associativePeople = []
        associativePeople[`first`] = `Katie`
        associativePeople[`last`] = `Truchon`
        associativePeople[`cat`] = `Jack`

        //access a value with data structure --> name + key = value
        //standard array arrayName[index] = value
        console.log(associativePeople[`cat`]) //displays `Jack`

        //OBJECTS ---------------------------------------------------------------------------------------------
        //create a new object - mixed data types of information that is all related to one main /core object
        //object key --> property
        var person1 = {
            first: `Katie`,
            last: `Truchon`,
            hasPets: true,
            height: 64,
            classes: [`SE111.02`,`SE111.22`,`SE111.68`,`GMW261.05`],
            pets: {
                dogs: [`George`, `Marlowe`],
                cats: [`Jack`]
            },
            //Functions stred As a property in an object --> .method()
            gretting: function() {
                alert(`Hi there ${this.first} ${this.last}!`)
            }
         }

         console.log(person1) //entire object and all properties + value 
        //access single value within object -- DOT SYNTAX
        //object.property -- REMEMBER: property is key to accessing vavlue
        console.log(person1.height) //shows `64` in console
        console.log(person1.classes)  
        console.log(person1.classes[1])
        console.log(person1.pets.dogs[0])  
        console.log(person1.gretting())  

        var person2 = {
            first: `Didlar`,
            last: `Haround`,
            hasPets: true,
            height: 76,
            classes: [`SE111.02`],
            pets: {
                dogs: [`Yuki`],
                cats: [`Levi`, `Jiraiya`]
            },
            //Functions stred As a property in an object --> .method()
            gretting: function() {
                alert(`Hi there ${this.first} ${this.last}!`)
            }
         }

        console.log(person2.classes[0])
        console.log(person2.pets.dogs[0])  
        console.log(person2.gretting()) 
        person2.eyeColor = `brown`
        console.log(person2)

        //processing objects
        //objects use the `for key in obj` loop
        for(let key in person1) 
        {
            console.log(`${key}: ${person1[key]}`)
            //key represents the property name
            //person1[key] gives access to the value
            //person1[`first`] = "Katie"
            console.log(`${person1[`first`]}`)
        }

        //notes for homework W8 assigment-------------------------------------------------------------------------------------------

        //create an array already populated with person1 and person2 object
        //NOTE: in the HW, you are creating an EMPTY array
        var humans = [
            person1,
            person2
        ]

        //create a new object and add properties + values
        
        var person3 = {
            first: `Ryan`,
            last: `Kelly`,
            hasPets: true,
            height: 71,
            classes: [`SE111.02`],
            pets: {
                cats: [`Buddy`]
            },
            gretting: function() {
                alert(`Hi there ${this.first}!`)
            }
         }

         //add object to the array
         humans.push(person3) //NOW: humans[2] = person3

         //in order to process a data structure (array) populated with data structures (objects), we need ... LOOPCEPTION or a loop within a loop
         for(let i = 0; i < humans.length; i++)
         {
            //this outter loop moves through diff values 
            console.log(`INFO FOR: ${humans[i]}: `)
            //since they are objects, we need a for key in obj loop
            for(let key in humans[i]) 
            {
                //This loop displays each key + value key within the current object, humans[1]
                console.log(`${key}: ${humans[i][key]}`)
            }

            console.log(`---------------------------`)
        }

        //write this info into the html page
        //prep an empty string to hold content that will go to page

        var output = ``

        for(let i = 0; i < humans.length; i++)
         {
            //this outter loop moves through diff values 
            output +=`<h3>INFO FOR: ${humans[i]}: </h3>`
            //since they are objects, we need a for key in obj loop
            for(let key in humans[i]) 
            {
                //This loop displays each key + value key within the current object, humans[1]
                output +=`<p><b>${key}:</b> ${humans[i][key]}</p>`
            }

            console.log(`---------------------------`)
        }

        //actually write the new string to the html page (and replace any old info)
        document.querySelector(`#output`).innerHTML = output


    </script>
</body>
</html>
