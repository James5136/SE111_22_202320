<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="James Keyes">
    <meta name="description" content="W6 | Intro to JS Demo">
    
    <title>W6 | Intro to JS Demo</title>

    <!--In Document CSS Below-->
    <style>
        /*css in here*/
    </style>
</head>
<body>
    <!--we should have some sort of HTML in the file-->
    <h1>Week 6 Intro Demo | Javascript</h1>
    <!--IN-DOCUMENT JAVASCRIPT-->
    <!--in-document: lives within the .html (you saw this with CSS)-->

    <script>
        //everything inside of the script tags MUST be written in JAVASCRIPT!
        
        //creating (Declaring) a variable -- keyword "var"

        var num1 = 10

        var num2 = 20

        //Cannot use num1 or num2 until they have been assigned data (=)
        //variable assigment ---> Definition

        var sum = (num1 + num2)

        //Output ---> Displaying data out of the program
        //output display for testing --> console.log()
        console.log(num1) //displaying 1 stored value

        /*to view console:   *F12/Right-Click > Inspect
                             *Choose CONSOLE at top right
                             *Refresh page
                                            */

        console.log(num1,num2,sum) //display multiple stored value
        console.log("Hello World!") //display traditional string message
        console.log(num1 + "+" + num2 + "=" + sum) // traditional string message mixed with store value

        //literal string --> these `` not ''
        //${VAR} displays stored value from var names
        console.log(`${num1} + ${num2} = ${sum.toFixed(2)}`)

        //output display for user to see
        //alert() --> print() in PYTHON
        //alert(`The sum is: \n${sum}!`)

        //alert(`The sum is \t: ${sum}!`)

        //escape sequnces also work in strings
        // \t --> tab space, \n --> new line

        //INPUT --> gaining data from the user
        //prompt() --> input() in PYTHON
        //assign return of prompt() to a var to use in rest of prompt
        var tip = Number(prompt(`Hello World! \nThe sum is ${sum.toFixed(2)}! \nEnter a number to add as a tip $`))
        
        console.log(tip)

        var total = sum + tip

        alert(`Your total is: ${total.toFixed(2)}`)
    </script>
</body>
</html>
