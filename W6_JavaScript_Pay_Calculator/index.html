<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Week 6 | JavaScript Pay Calculator">

    <title>JavaScript Pay Calculator</title>
</head>
<body>
    <script>
    var rate = Number(prompt(`What is Your hourly rate: `))
    var tax = 0.2
    var hours = Number(prompt(`What is Your hours: `))

    var gross = rate * hours * 2
    var tax_Amount = gross * tax
    var net = gross - tax_Amount

    console.log(`Your Gross is Amount: $${gross.toFixed(2)}`)
    console.log(`Your Tax Amount is: $${tax_Amount.toFixed(2)}`)
    console.log(`Your Net Amount is: $${net.toFixed(2)}`)

    alert(`Your Gross Amount is: $${gross.toFixed(2)} \nYour Tax Amount is: $${tax_Amount.toFixed(2)} \nYour Net Amount is: $${net.toFixed(2)}`)
    </script>
</body>
</html>
